<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div class="container">
        <div class="row mt-2 ">
            <div class="card col-md-6">
                <div class="card-header">
                    <h4 class="text-center">Update Employee</h4>
                </div>
                <div class="alert alert-danger text-center mt-1" id="hide_error_msg" role="alert">{{message}}</div>
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="mb-2">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" name="first_name" value="{{update.first_name}}"  class="form-control" id="first_name" required placeholder="Enter your First Name">
                        </div>
                        <div class="mb-2">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" name="last_name" value="{{update.last_name}}" class="form-control" id="last_name" required placeholder="Enter your Last Name">
                        </div>
                        <div class="mb-2">
                            <label for="mobileNumber" class="form-label">Mobile Number</label>
                            <input type="number" name="phone" value="{{update.phone}}" class="form-control" id="mobile_number" required placeholder="Enter your Mobile Number">
                        </div>
                        <div class="mb-2">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" name="email" value="{{update.email}}" class="form-control" id="email" required placeholder="Enter your Email ID">
                        </div>
                        <div class="input-group mb-2">
                            <label for="selectOtion" class="form-label">Select Option</label>
                            <select class="custom-select" value="{{update.designation}}" name="desg" id="designation">
                                <option selected disabled>Select Option..</option>
                                <option value="WEB DEVELOPER">WEB DEVELOPER</option>
                                <option value="PYTHON DEVELOPER">PYTHON DEVELOPER</option>
                                <option value="DJANGO DEVELOPER">DJANGO DEVELOPER</option>
                                <option value="PYTHON & DJANGO DEVELOPER">PYTHON & DJANGO DEVELOPER</option>
                                <option value="FULLSTACK DEVELOPER">FULLSTACK DEVELOPER</option>
                                <option value="JAVA DEVELOPER">JAVA DEVELOPER</option>
                                <option value="FRONTEND DEVELOPER">FRONTEND DEVELOPER</option>
                                <option value="OTHER DEVELOPER">OTHER DEVELOPER</option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label for="City" class="form-label">City</label>
                            <input type="text" name="location" value="{{update.location}}" class="form-control" id="city" placeholder="Enter your city" required>
                        </div>
                        <div class="mt-2">
                            <button type="button" class="btn btn-secondary"><a class="text-light text-decoration-none" href="/">Close</a></button>
                            <input type="submit" class="btn btn-primary" value="Save">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $('#hide_error_msg').delay(5000).fadeOut('slow');
    </script>
</body>
</html>
